<link
      rel="stylesheet"
      href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
    />
<link rel="stylesheet" href="css/art2.css" />
<link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
  
<div ng-include="'html/topbar.html'"></div>

    <div class="contenedor" style="width: 100%;">
      <img
        src="{{articulo.header_image}}"
      />
      <div class="row fecha">
        <p>Publicado el, {{articulo.fecha_p}}</p>
      </div>
      <div class="titulo row">
        <h1>"{{articulo.titulo}}"</h1>
      </div>
      <div class="row detalles">
        <div class="large-6 column autor">
          <a href="#"><i>Por {{articulo.nombre_autor}}</i></a>
        </div>
      </div>
    </div>

    <section>
      <div class="article-container">
        <div class="row contenido">
          <div class="medium-1 small-2 large-1 columns" data-sticky-container>
            <div
              class="sticky redes"
              data-sticky
              data-anchor="sticky1"
              data-sticky-on="small"
            >
              <div class="redes-btn-curvo">
                <a class="redes-btn facebook"></a>
                <a class="redes-btn twitter"></a>
                <a class="redes-btn pinterest"></a>
              </div>
            </div>
          </div>
          <div class="medium-11 small-8 large-4 columns">
            <a>
              <img
              src="{{ad.link_imagen}}"
              alt="{{ad.nombre}}"
              />
            </a>
            <br />
            <br />
            
          </div>
          <div class="medium-11 small-10 large-7 columns" id="sticky1">
            <div class="contenido">
              <p style="word-break: break-all">
                {{articulo.text}}
              </p>             
              <img
                src="{{images[0].link}}"
              />
              <br />   
            </div>
          </div>
        </div>
        <div class="row medium-10 large-2">
          <div>
            <p>
              <span><i> Categoria</i></span>
              <br />
              <span class="label">{{articulo.nombre_categoria}}</span>
            </p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="row">
        <ul class="menu">
          <li class="texto">Copyright Â© | Todos los derechos reservados.</li>
        </ul>
      </div>
    </footer>
