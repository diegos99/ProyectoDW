
    <link rel="stylesheet" href="css/art3.css" />
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
 
    <div ng-include="'html/topbar.html'"></div>

    <section>
      <div
        class="orbit"
        role="region"
        aria-label="Favorite Space Pictures"
        data-orbit
      >
        <div class="orbit-wrapper">
          <div class="orbit-controls">
            <button class="orbit-previous">
              <span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;
            </button>
            <button class="orbit-next">
              <span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;
            </button>
          </div>
          <ul class="orbit-container">
            <li class="is-active orbit-slide">
              <figure class="orbit-figure">
                <img
                  class="orbit-image"
                  src="{{images[0].link}}"
                  alt="Space"
                />
                <figcaption class="orbit-caption">
                  Imagen 1
                </figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img
                  class="orbit-image"
                  src="{{images[1].link}}"
                  alt="Space"
                />
                <figcaption class="orbit-caption">Imagen 2</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img
                  class="orbit-image"
                  src="{{images[2].link}}"
                  alt="Space"
                />
                <figcaption class="orbit-caption">Imagen 3</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img
                  class="orbit-image"
                  src="{{images[3].link}}"
                  alt="Space"
                />
                <figcaption class="orbit-caption">Imagen 4</figcaption>
              </figure>
            </li>
          </ul>
        </div>
        <nav class="orbit-bullets">
          <button class="is-active" data-slide="0">
            <span class="show-for-sr">First slide details.</span>
            <span class="show-for-sr" data-slide-active-label
              >Current Slide</span
            >
          </button>
          <button data-slide="1">
            <span class="show-for-sr">Second slide details.</span>
          </button>
          <button data-slide="2">
            <span class="show-for-sr">Third slide details.</span>
          </button>
          <button data-slide="3">
            <span class="show-for-sr">Fourth slide details.</span>
          </button>
        </nav>
      </div>
    </section>

    <section class="row large-12">
      <div class="cita">
        <h1>{{articulo.titulo}}</h1>
        <br />
        <div class="lateral">
          <div class="comillas">“</div>
          <div class="info-pefil">

            <p>
              <span><i class="autor"> Por {{articulo.nombre_autor}}</i></span>
            </p>
            <p>
              Publicado el: {{articulo.fecha_p}} <br />
              <span class="label">{{articulo.nombre_categoria}}</span>
            </p>
          </div>
        </div>
        <p>
          <a href="#0"
            ><img
              src="{{ad.link_imagen}}"
          /></a>
        </p>
        <article>
          <div class="row">
            <p>
              {{articulo.text}}
            </p>
          </div>
        </article>

        <h5>Compartir</h5>
        <a href="#" class="button social facebook">
          <i class="fi-social-facebook" aria-hidden="true"></i> Facebook
        </a>
        <a href="#" class="button social twitter">
          <i class="fi-social-twitter" aria-hidden="true"></i> Twitter
        </a>
        <a href="#" class="button social instagram">
          <i class="fi-social-instagram" aria-hidden="true"></i> Instagram
        </a>
        <a href="#" class="button social pinterest">
          <i class="fi-social-pinterest" aria-hidden="true"></i> Pinterest
        </a>
      </div>
      <br />
    </section>

    <footer>
      <div class="row">
        <ul class="menu">
          <li class="texto">Copyright © | Todos los derechos reservados.</li>
        </ul>
      </div>
    </footer>
    <script>
      $(document).foundation();
    </script>
    <script>
      $(".sim-thumb").on("click", function() {
        $("#main-product-image").attr("src", $(this).data("image"));
      });
    </script>
