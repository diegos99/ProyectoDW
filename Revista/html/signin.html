<link rel="stylesheet" href="css/login.css" />
<div ng-include="'html/topbar.html'"></div>
    <section>
        <br />
        <br />
        <br />
        <br />
        <br />
        <div class="row" id="login">
            <div class="large-12 columns">
              <form>
                <h4 class="text-center">Registrate</h4>
                <label>Nombre
                    <input type="text" placeholder="Nombre" ng-model="nombre">
              </label>
              <label>Apellido
                    <input type="text" placeholder="Apellido" ng-model="apellido">
                  </label>
                <label>Telefono 
                    <input type="text" placeholder="Telefono" ng-model="telefono">
                  </label>
                  <label>Email
                        <input type="email" placeholder="somebody@example.com" ng-model="correo">
                      </label>
                  <label>Password
                      <input type="password" placeholder="Contraseña" ng-model="contrasena">
                    </label>     
                      <button class="button expanded" ng-click="signin()">Registrarme</button>  
              </form>
              <br />
            </div>
          </div>
      <br />
        <br />
        <br />
        <br />
    </section>


    <footer>      
        <div class="row footer"> 
          <p class="menu align-left">
                <strong >Copyright ©, Todos los derechos reservados.</strong>
          </p>
          
        </div>
      </footer>
