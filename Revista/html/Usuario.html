
    <header>
      <div
        class="title-bar"
        data-responsive-toggle="responsive-menu"
        data-hide-for="medium"
      >
        <button
          class="menu-icon"
          type="button"
          data-toggle="responsive-menu"
        ></button>
        <div class="title-bar-title">Menu</div>
      </div>

      <div class="top-bar" id="responsive-menu" ng-controller="BarController">
          <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
              <li class="menu-text">
                <img src="imagenes/logo.png" class="logo" />
              </li>
              <li><a href="#home" id="categ">Inicio</a></li>
              <li>
                <a href="#categorias" id="categ">Categorias</a>
              </li>
              <li class="has-submenu">
                <a href="#subcategorias" id="categ">Sub Categorias</a>
              </li>
              <li><a href="#articulos" id="categ">Articulos</a></li>
            </ul>
          </div>
          <div class="top-bar-right" ng-show="isLogged">
          <ul class="menu">            
            <li>
                <a href="#perfil">                    
                    <img src="imagenes/perfil.jpg" alt="Foto de perfil" class="logo"/>
                    <br>
                    <strong>{{user.nombre}} {{user.apellido}}</strong>
                </a>
            </li>
          </ul>
        </div>
        <div class="top-bar-right" ng-show="!isLogged">
            <ul class="menu">
              <li><a href="#login">Log In</a></li>
            </ul>
          </div>
      </div>
    </header>
    
    <section>
      <div class="row large-6 profile">
        <div class="contenido">
          <div class="profile-usertitle">
            <h4>Información personal</h4>
            <br />
            <div class="profile-userpic">
              <img src="imagenes/perfil.jpg" alt="foto de perfil" />
            </div>
            <div class="profile-usertitle-name">
              {{user.nombre}} {{user.apellido}}
            </div>

            <p>Email: <i>{{user.correo}}</i></p>
          </div>
          <div class="profile-userbuttons">
            <a href="#articulos"
              ><button class="button success">Crear articulo</button></a
            >
            <a href="#categorias"
              ><button class="button warning">Administrar categorias</button>
            </a>
            <br />
            <button ng-click="logOut();" class="button alert">Cerrar sesion</button>
          </div>
        </div>
      </div>
    </section>
    <br>
    <br>
    <br>
    <footer>
      <div class="row">
        <ul class="menu align-left">
          <li class="menu-text">Copyright ©, Todos los derechos reservados.</li>
        </ul>
      </div>
    </footer>
