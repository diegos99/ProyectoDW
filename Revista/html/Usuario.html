<link rel="stylesheet" href="css/Usuario.css" />
<div ng-include="'html/topbar.html'"></div>
    
    <section>
      <div class="row large-6 profile">
        <div class="contenido">
          <div class="profile-usertitle">
            <h4>Información personal</h4>
            <br />
            <div class="profile-userpic">
              <img src="imagenes/perfil.jpg" alt="foto de perfil" />
            </div>
            <div class="profile-usertitle-name">
              {{user.nombre}} {{user.apellido}}
            </div>

            <p>Email: <i>{{user.correo}}</i></p>
          </div>
          <div class="profile-userbuttons">
            <a href="#articulos"
              ><button class="button success">Crear articulo</button></a
            >
            <a href="#categorias"
              ><button class="button warning">Administrar categorias</button>
            </a>
            <br />
            <button ng-click="logOut();" class="button alert">Cerrar sesion</button>
          </div>
        </div>
      </div>
    </section>
    <br>
    <br>
    <br>
    <footer>
      <div class="row">
        <ul class="menu align-left">
          <li class="menu-text">Copyright ©, Todos los derechos reservados.</li>
        </ul>
      </div>
    </footer>
