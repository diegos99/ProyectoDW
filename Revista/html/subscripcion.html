        <div class="row">
                <form class="large-10 columns">
                        <div class="row">
                            <div class="large-12 columns">
                              <h2>Paga tu subscripcion por un año</h2>
                            </div>
                        </div>
                        <div class="row">
                          <div class="large-12 columns">
                            <label>Nombre de la tarjeta
                              <input type="text" name="cardholder" placeholder="" />
                            </label>
                          </div>
                          <div class="large-12 columns">
                            <label>Numero de la tarjeta
                              <input type="text" name="cardnumber" placeholder="" />
                            </label>
                          </div>
                          <div class="large-12 columns">
                            <label>Direccion 
                              <input type="text" name="address" placeholder="" />
                            </label>
                          </div>
                          <div class="large-4 columns">
                            <label>Mes de expiración
                              <input type="text" name="expmonth" placeholder="MM" />
                            </label>
                          </div>
                          <div class="large-4 columns">
                            <label>Año de expiración
                              <input type="text" name="expyear" placeholder="YYYY" />
                            </label>
                          </div>
                          <div class="large-4 columns">
                            <label>Código CVC
                              <input type="text" name="cvccode" placeholder="ex: 123" />
                            </label>
                          </div>
                          <div class="large-12 columns">
                            <button ng-click="pay();" class="button expand large">Subscríbete</button>
                          </div>  
                        </div><!--/row-->
                      </form>
